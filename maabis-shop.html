<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaabisJewels</title>
    <meta name="description"
        content="Discover MaabisJewels for high-quality watches, rings, and custom pieces. Shop our unique collection and find the perfect handcrafted jewelry statement piece today">
    <meta name="author" content="Teye Nathaniel Jeff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <!-- css styling for larger screens and smaller screens-->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="icon" href="images/maabis-favicon.ico">

    <!--javascript file-->
    


</head>

<body>
    <div id="main-header"></div>
    <main>
        <h1 class="products">Discover Jewelry That Suits Your Taste.</h1>
        <!--Filters & Sorting -->
        <section class="shop-controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name...">
                <button id="searchBtn">Search</button>
            </div>
        
            <div class="filters">
                <div class="filter-group">
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="earrings">Earrings</option>
                        <option value="watches">Watches</option>
                        <option value="necklaces">Necklaces</option>
                        <option value="bracelets">Bracelets</option>
                        <option value="rings">Rings</option>
                        <option value="anklets">Anklets</option>

                    </select>
                </div>
        
                <div class="filter-group">
                    <label>Max Price: <span id="price-value">Any</span></label>
                    <input type="range" id="price-range" min="0" max="30000" step="1000" value="30000">
                </div>
                <div class="filter-group">
                    <label for="currency-select">View Currency</label>
                    <select id="currency-select">
                        <option value="GHS">GHS (₵)</option>
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (€)</option>
                        <option value="GBP">GBP (£)</option>
                    </select>
                </div>
            </div>
        </section>
        </section>
        <div id="results" class="results-count"></div>

        <!-- Product Catalog Grid -->
         <section class="products-section">
            <h1>All Jewelry</h1>
            <div class="product-grid" id="product-grid">
                <!-- Will be filled dynamically-->
            </div>
         </section>

    </main>
    <div id="main-footer"></div>

    <script src="scripts/main.js" type="module"></script>
</body>

</html>
