<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaabisJewels</title>
    <meta name="description"
        content="Discover MaabisJewels for high-quality watches, rings, and custom pieces. Shop our unique collection and find the perfect handcrafted jewelry statement piece today">
    <meta name="author" content="Teye Nathaniel Jeff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <!-- css styling for larger screens and smaller screens-->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="icon" href="images/maabis-favicon.ico">

    <!--javascript file-->
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/helpers.mjs" type="module"></script>


</head>

<body>
    <div id="main-header"></div>
    <main>
        <h1 class="products">Discover Jewelry That Suits Your Taste.</h1>
        <!--Search container where item names can be search and the results will be filtered on the screen-->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by brand name....">
            <button id="searchBtn">Search</button>
        </div>

        <div id="results"></div>

        <!--Filters & Sorting -->
        <section class="shop-controls">
            <div class="filters">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="necklaces">Necklaces</option>
                    <option value="rings">Rings</option>
                    <!-- etc. -->
                </select>
                <select id="sort">
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest</option>
                </select>
            </div>
        </section>

        <!-- Product Catalog Grid -->
         <section class="products-section">
            <h1>All Jewelry</h1>
            <div class="product-grid" id="product-grid">
                <!-- Will be filled dynamically-->
            </div>
         </section>

    </main>
    <div id="main-footer"></div>
</body>

</html>
