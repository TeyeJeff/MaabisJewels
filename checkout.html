<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaabisJewels</title>
    <meta name="description"
        content="Discover MaabisJewels for high-quality watches, rings, and custom pieces. Shop our unique collection and find the perfect handcrafted jewelry statement piece today">
    <meta name="author" content="Teye Nathaniel Jeff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    
    <!-- css styling for larger screens and smaller screens-->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="icon" href="images/maabis-favicon.ico">
</head>

<body>

    <div id="main-header"></div>

    <main>
        <section class="checkout">
            <h1>Checkout</h1>
            <form id="checkout-form">
                <label>Name</label>
                <input type="text" required>

                <label>Phone / WhatsApp</label>
                <input type="tel" required>

                <label>Delivery Location</label>
                <input type="text" placeholder="e.g. Accra, East Legon">

                <label>Notes / Customization Requests</label>
                <textarea></textarea>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="checkout-items"></div>
                    <p>Total: <strong id="checkout-total">GHS 0.00</strong></p>
                </div>

                <button type="submit" class="btn-primary">Send Order via WhatsApp</button>
            </form>
        </section>
    </main>

    <div id="main-footer"></div>

    <!--javascript file-->
    <script src="scripts/main.js" type="module"></script>
</body>

</html>
