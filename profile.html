<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaabisJewels</title>
    <meta name="description"
        content="Discover MaabisJewels for high-quality watches, rings, and custom pieces. Shop our unique collection and find the perfect handcrafted jewelry statement piece today">
    <meta name="author" content="Teye Nathaniel Jeff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">

    <!-- css styling for larger screens and smaller screens-->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="icon" href="images/maabis-favicon.ico">


</head>

<body>

    <div id="main-header"></div>

    <main class="profile-page">
        <section class="profile-auth">
            <h1>My Profile</h1>
    
            <div id="auth-section">
                <!-- this will be shown when not logged in -->
                <div id="login-form" style="display: none;">
                    <h2>Login</h2>
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button id="login-btn">Login</button>
                    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                </div>
    
                <div id="register-form" style="display: none;">
                    <h2>Register</h2>
                    <input type="text" id="reg-username" placeholder="Choose username" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button id="register-btn">Create Account</button>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
    
                <!-- Shown when logged in -->
                <div id="profile-info" style="display: none;">
                    <h2>Welcome back, <span id="username-display"></span>!</h2>
                    <p>Last login: <span id="last-login"></span></p>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
    
            <!-- Wishlist preview -->
            <section class="wishlist-preview">
                <h2>My Wishlist</h2>
                <div id="wishlist-preview-grid" class="product-grid small"></div>
                <a href="wishlists.html">View Full Wishlist</a>
            </section>
        </section>
    </main>

    <div id="main-footer"></div>

    <!--javascript file-->
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/helpers.mjs" type="module"></script>
</body>

</html>
